<html>
 <head>
  <title>{ $title; }</title>
 </head>
 <body>
  <h1>Please log in</h1>
  <form action='{ $url; }' method='Post'>
   <input type='hidden' name='session' value='{ $session }' />
   <table>
    <tr>
     <th>User name</th>
     <td><input type='text' name='user' value='{ $name }' /></td>
    </tr>
    <tr>
     <th>Password</th>
     <td><input type='password' name='password' /></td>
    </tr>
   </table>
   <input type='submit' name='cmd' value='Login' />
  </form>
 </body>
</html>
